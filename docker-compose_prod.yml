version: "3.9"
name: night-planet-prod
services:

  web-public-night-planet-prod:
    container_name: web-public-night-planet-prod
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
      - '443:443'
    networks:
      - night-planet-network-prod
    tty: true
    depends_on:
      - app-public-night-planet-prod
    volumes:
      - .:/var/www/html
    environment:
      - VIRTUAL_HOST=${APP_URL}

  web-admin-night-planet-prod:
    container_name: web-admin-night-planet-prod
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
      - '443:443'
    networks:
      - night-planet-network-prod
    tty: true
    depends_on:
      - app-admin-night-planet-prod
    volumes:
      - .:/var/www/html
    environment:
      - VIRTUAL_HOST=${APP_ADMIN_URL}

  app-public-night-planet-prod:
    container_name: app-public-night-planet-prod
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - ./:/var/www/html
    expose:
      - 9000
    networks:
      - night-planet-network-prod
    tty: true
    depends_on:
      - db-night-planet-prod
    environment:
      - VIRTUAL_HOST=${APP_URL}

  app-admin-night-planet-prod:
    container_name: app-admin-night-planet-prod
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - ./:/var/www/html
    expose:
      - 9000
    networks:
      - night-planet-network-prod
    tty: true
    depends_on:
      - db-night-planet-prod
    environment:
      - VIRTUAL_HOST=${APP_ADMIN_URL}

  cron-night-planet-prod:
    container_name: cron-night-planet-prod
    build:
      context: .
      dockerfile: ./docker/cron/Dockerfile
    volumes:
      - ./:/var/www/html
    expose:
      - 9000
    networks:
      - night-planet-network-prod
    tty: true
    depends_on:
      - db-night-planet-prod

  db-night-planet-prod:
    container_name: db-night-planet-prod
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    ports:
      - 23306:3306
      - 23060:33060
    networks:
      - night-planet-network-prod
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      TZ: 'Asia/Tokyo'
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-volume:/var/lib/mysql
      - ./docker/db/initdb:/docker-entrypoint-initdb.d

networks:
  night-planet-network-prod:
    external: true

volumes:
  mysql-volume:
  maildir: {}
  minio: